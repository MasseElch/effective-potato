<table class="table" *ngIf="budget; else spinner">
  <thead>
  <tr>
    <th scope="col" i18n>Kategorie</th>
    <th class="text-right" scope="col" i18n>Budget</th>
    <th class="text-right" scope="col" i18n>Ausgaben</th>
    <th class="text-right" scope="col" i18n>Verf√ºgbar</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let category of budget.categories">
    <td>{{ category.title }}</td>
    <td class="text-right">
      <input type="text"
             class="form-control text-right"
             efpoSelectTextOnFocus
             [textMask]="{mask: mask}"
             (change)="update()"
             [formControl]="form.get(category.id.toString())">
    </td>
    <td class="text-right">
      Ausgaben
    </td>
    <td class="text-right">
      {{ category.money | hundredthCurrency }}
    </td>
  </tr>
  </tbody>
</table>

<ng-template #spinner>
  <efpo-spinner></efpo-spinner>
</ng-template>
