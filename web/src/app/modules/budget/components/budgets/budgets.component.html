        <div class="col-sm-4" *ngFor="let budget of budgets">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">{{ budget.title }}</h5>
              <p class="card-text">Some basic information / reporting</p>
              <a [routerLink]="budget.id" class="btn btn-primary" i18n>Ã–ffne Budget</a>
            </div>
          </div>
        </div>
    </ng-container>
  </div>
</div>

  <div class="col-md-12">
    <efpo-spinner></efpo-spinner>
