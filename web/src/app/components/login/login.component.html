<div class="container">
  <form (submit)="submit()">
    <div class="form-group">
      <label i18n>Email</label>
      <input type="email" class="form-control is-valid" placeholder="Email" [formControl]="form.get('email')">
      <div class="valid-feedback">
        Looks good!
      </div>
    </div>
    <div class="form-group">
      <label i18n>Password</label>
      <input type="password" class="form-control" placeholder="Password" [formControl]="form.get('password')">
    </div>
    <button type="submit" class="btn btn-primary" i18n>Anmelden</button>
  </form>
</div>
